<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryley Mullins - Exercise 4</title>
    
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header class='speaker-form-header'>
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our totally real conference? Fill out
      this form.</em></p>
  </header>
  <form action='' method='get' class='speaker-form'>
    <div class='form-row'>
      <label for='full-name'>Name</label>
      <input id='full-name' name='full-name' type='text'/>
    </div>
    <div class='form-row'>
      <label for='email'>Email</label>
      <input id='email' name='email' type='email' placeholder='placeholder@example.com'/>
    </div>
    <fieldset class='legacy-form-row'>
      <legend>Type of Talk</legend>
      <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
      <label for='talk-type-1' class='radio-label'>Main Stage</label>
      <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
      <label for='talk-type-2' class='radio-label'>Workshop</label>
    </fieldset>    
  </form>

  <table>
  <caption>Student Data sorted by Major</caption>
  <thead>
    <tr>
      <th>Major</th>
      <th>Student Name</th>
      <th>Class</th>
      <th>Home State</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">Communication</td>
      <td>Ash, Alice</td>
      <td>Sophomore</td>
      <td>ND</td>
    </tr>
    <tr>
      <td>Smith, Paul</td>
      <td>Senior</td>
      <td>MN</td>
    </tr>
    <tr>
      <td>Computer Sci</td>
      <td>Campbell, Butch</td>
      <td>Junior</td>
      <td>ND</td>
    </tr>
  </tbody>
  </table>

</body>

</html>
